<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>tcp serv</title>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script>
      $(function() {
        var ws = new WebSocket("ws://localhost:9003/listen");
        ws.onmessage = function(e) {
            console.log(event.data);
            var $div = $('#msg-list');            
            $('<div>').text(event.data).appendTo($div);
        };
      });
        </script>
    </head>
    <body>
      <div id="msg-list"></div>
    </body>
</html>
